<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Somente hoje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="d-flex">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <cite>"A vida é apenas um sonho, embreve acordaremos, e que alegria!"</cite>
                    <p>Santa teresinha</p>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="field">
                            <span id="phrasefield">Gere uma frase</span>
                        </div>
                        <div>
                            <button class="btn btn-success mt-5" onclick="mudarfrase()">
                                Gerar
                            </button>
                        </div>
                        <div>
                            <p>Clique para gerar a frase de meditação.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
